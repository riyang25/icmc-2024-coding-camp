name: Pyinstaller Build

on:
  push:
    branches:
      - special

jobs:
  build:
    name: "Build"
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: GNU/Linux
            os: ubuntu-latest
            pyinstaller_cmd: pyinstaller --onefile --name CODES-linux-x64 main.py
          - name: macOS
            os: macos-latest
            pyinstaller_cmd: pyinstaller --onefile --name CODES-macos-x64 main.py
          - name: Windows
            os: windows-latest
            pyinstaller_cmd: pyinstaller --onefile --name CODES-windows-x64 main.py
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - name: Install Pyinstaller
        run: pip install pyinstaller
      - name: Build Executable
        run: |
          cd student_project
          ${{ matrix.pyinstaller_cmd }}
      - name: Upload Builds
        uses: softprops/action-gh-release@v2
        with:
          name: Upload
          draft: true
          files: |
            student_project/dist/*
