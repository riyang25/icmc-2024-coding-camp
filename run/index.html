<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.6.2/core.css" />
        <script type="module" src="https://pyscript.net/releases/2024.6.2/core.js"></script>
        <script>
            if ("serviceWorker" in navigator && !window.crossOriginIsolated) {
                navigator.serviceWorker.register(new URL("../sw.js", location.href)).then(
                    registration => {
                        if (registration.active && !navigator.serviceWorker.controller) {
                            window.location.reload();
                        }
                    },
                );
            }
        </script>
        <script src="./main.js" defer></script>
    </head>
    <body>
        <p>Please wait for the program to load.<br>You may need to refresh this page once.</p>
    </body>
</html>
