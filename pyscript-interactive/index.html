<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.7.1/core.css" />
        <script type="module" src="https://pyscript.net/releases/2024.7.1/core.js"></script>
        <script>
            if ("serviceWorker" in navigator && !window.crossOriginIsolated) {
                navigator.serviceWorker.register(new URL("../sw.js", location.href)).then(
                    registration => {
                        if (registration.active && !navigator.serviceWorker.controller) {
                            window.location.reload();
                        }
                    },
                );
            }
        </script>
    </head>
    <body>
        <p>You may need to refresh this page once to fully initialize the emulator.</p>
        <script type="py" terminal worker>
            import code
            code.interact()
        </script>
    </body>
</html>
